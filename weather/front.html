<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="front.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"> The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src=".\1450.jpg" class="icon" alt="icon" width="50" height="50" />
                </div>
                <span class="condition">Cloudy</span>
            </div>
        </div>
        <div class="panel">
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind Speed</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Wind Direction</span>
                    <span class="wind">90&#176;</span>
                </li>

            </ul>
        </div>
</body>

</html>
