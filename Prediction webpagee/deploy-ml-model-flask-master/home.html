<html>

<body bgcolor=#d4a3ae>

    <center>

        <form method="POST" , action="{{url_for('home')}}">

                <div class={user}>

            <input type="submit" , value='predict!'>
        </form>

        <img src='static\flower1.jpg' alt="flower">

    </center>

</html>
